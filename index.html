<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nosso Amor em Segundos üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Cora√ß√µes flutuantes de fundo */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.3;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 350px;
            padding: clamp(10px, 5%, 20px) clamp(15px, 8%, 30px);
        }
        
        h1 {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .hearts-decoration {
            display: none;
        }
        
        #seconds-display {
            font-size: clamp(1.5rem, 12vw, 3.5rem);
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-variant-numeric: tabular-nums;
            margin: clamp(5px, 3%, 10px) 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: clamp(10px, 5%, 15px) clamp(20px, 10%, 30px);
            border: clamp(2px, 0.5%, 3px) solid rgba(255, 255, 255, 0.4);
            border-radius: clamp(8px, 3%, 12px);
            background: linear-gradient(135deg, rgba(255, 107, 129, 0.25), rgba(255, 182, 193, 0.25));
            box-shadow: 0 clamp(5px, 2%, 8px) clamp(15px, 5%, 25px) rgba(255, 107, 129, 0.3);
            position: relative;
            overflow: hidden;
            min-width: clamp(75px, 100%, 280px);
            min-height: clamp(50px, 20vw, 110px);
        }
        
        small {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-top: clamp(6px, 3%, 12px);
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            display: none;
        }
        
        /* Part√≠culas de cora√ß√£o */
        .heart-particle {
            position: absolute;
            font-size: 20px;
            animation: particleFloat 4s ease-in forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
        
        .seconds-label {
            font-size: 0.6em;
            opacity: 0.7;
            margin-left: 8px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <!-- Cora√ß√µes de fundo -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 20%; left: 20%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="bottom: 30%; right: 10%; animation-delay: 6s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 1s;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 3s;">üíì</div>
    
    <div class="container">
        <div id="seconds-display">0</div>
        <small>Desde: 15/10/2025 a 00:32:00</small>
    </div>

    <script>
        // Data inicial: 15 de Outubro de 2025, 00:32:00
        const START_DATE = new Date(2025, 9, 15, 0, 32, 0); 
        let previousSeconds = 0;
        
        function updateSecondsCounter() {
            const now = new Date();
            const diffInMilliseconds = now.getTime() - START_DATE.getTime(); 
            const totalSeconds = Math.floor(diffInMilliseconds / 1000); 
            
            // Adiciona anima√ß√£o ao n√∫mero
            const display = document.getElementById('seconds-display');
            const formattedNumber = totalSeconds.toLocaleString('pt-BR');
            
            // Anima cada d√≠gito individualmente
            display.innerHTML = formattedNumber
                .split('')
                .map((char, index) => `<span class="number" style="animation-delay: ${index * 0.05}s">${char}</span>`)
                .join('') + '<span class="seconds-label">s</span>';
            
            // Cria part√≠cula de cora√ß√£o quando o n√∫mero muda
            if (totalSeconds !== previousSeconds && totalSeconds % 10 === 0) {
                createHeartParticle();
            }
            
            previousSeconds = totalSeconds;
        }
        
        function createHeartParticle() {
            const hearts = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíù', 'üíì'];
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
        
        // Inicia o contador
        updateSecondsCounter(); 
        
        // Atualiza o contador a cada segundo
        setInterval(updateSecondsCounter, 1000); 
        
        // Cria cora√ß√µes aleat√≥rios periodicamente
        setInterval(createHeartParticle, 3000);
    </script>
</body>
</html>
