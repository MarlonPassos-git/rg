<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nosso Amor em Segundos üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Cora√ß√µes flutuantes de fundo */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.3;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #ffb3d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .hearts-decoration {
            font-size: 2em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.1);
            }
            40% {
                transform: scale(1);
            }
        }
        
        #seconds-display {
            font-size: 5em;
            font-weight: 600;
            margin: 30px 0;
            display: inline-block;
            padding: 20px 50px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 129, 0.3), rgba(255, 182, 193, 0.3));
            box-shadow: 0 10px 40px rgba(255, 107, 129, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        #seconds-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            50%, 100% {
                left: 150%;
            }
        }
        
        .number {
            display: inline-block;
            animation: numberPop 0.6s ease;
        }
        
        @keyframes numberPop {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        small {
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
            font-style: italic;
        }
        
        /* Part√≠culas de cora√ß√£o */
        .heart-particle {
            position: absolute;
            font-size: 20px;
            animation: particleFloat 4s ease-in forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Cora√ß√µes de fundo -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 20%; left: 20%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="bottom: 30%; right: 10%; animation-delay: 6s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 1s;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 3s;">üíì</div>
    
    <div class="container">
        <h1>Nosso Amor em Segundos</h1>
        <div class="hearts-decoration">üíï ‚ù§Ô∏è üíñ ‚ù§Ô∏è üíï</div>
        <div id="seconds-display">0</div>
        <small>‚ú® Desde: 15/10/2025 √†s 00:32:00 ‚ú®</small>
        <p class="subtitle">Cada segundo ao seu lado √© especial üíï</p>
    </div>

    <script>
        // Data inicial: 15 de Outubro de 2025, 00:32:00
        const START_DATE = new Date(2025, 9, 15, 0, 32, 0); 
        let previousSeconds = 0;
        
        function updateSecondsCounter() {
            const now = new Date();
            const diffInMilliseconds = now.getTime() - START_DATE.getTime(); 
            const totalSeconds = Math.floor(diffInMilliseconds / 1000); 
            
            // Adiciona anima√ß√£o ao n√∫mero
            const display = document.getElementById('seconds-display');
            const formattedNumber = totalSeconds.toLocaleString('pt-BR');
            
            // Anima cada d√≠gito individualmente
            display.innerHTML = formattedNumber
                .split('')
                .map((char, index) => `<span class="number" style="animation-delay: ${index * 0.05}s">${char}</span>`)
                .join('');
            
            // Cria part√≠cula de cora√ß√£o quando o n√∫mero muda
            if (totalSeconds !== previousSeconds && totalSeconds % 10 === 0) {
                createHeartParticle();
            }
            
            previousSeconds = totalSeconds;
        }
        
        function createHeartParticle() {
            const hearts = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíù', 'üíì'];
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
        
        // Inicia o contador
        updateSecondsCounter(); 
        
        // Atualiza o contador a cada segundo
        setInterval(updateSecondsCounter, 1000); 
        
        // Cria cora√ß√µes aleat√≥rios periodicamente
        setInterval(createHeartParticle, 3000);
    </script>
</body>
</html>
